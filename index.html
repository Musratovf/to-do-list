<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <h1 class="header__text">Todo list</h1>
        </header>
        <div class="box">
                <input class="header__input" type="text" placeholder="Add your new todo">
                <button class="header__btn"><i class="fas fa-plus"></i></button>
            <ul class="todolist">
            </ul>
            <footer class="footer">
                <span>You have <span class="pending__number"></span> pending taks</span>
                <button class="footer__btn">Clear All</button>
            </footer>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
